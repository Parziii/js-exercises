<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="drum">
      <div id="s1">a -> boom</div>
      <div id="s2">s -> clap</div>
      <div id="s3">d -> hihat</div>
      <div id="s4">f -> kick</div>
      <div id="s4">g -> openhat</div>
      <div id="s5">h -> ride</div>
      <div id="s6">j -> shanre</div>
      <div id="s7">k -> tink</div>
      <div id="s8">l -> tom</div>
      <div id="s9">z -> boom</div>
    </div>
    <button class="trac-1-r">record track 1</button>
    <button class="trac-1-p">play track 1</button>

    <button class="trac-2-r">record track 2</button>
    <button class="trac-2-p">play track 2</button>

    <button class="trac-3-r">record track 3</button>
    <button class="trac-3-p">play track 3</button>

    <button class="trac-4-r">record track 4</button>
    <button class="trac-4-p">play track 4</button>

    <script src="drumkit.js"></script>
  </body>
</html>
